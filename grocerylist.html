<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="grocerylist.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
</head>
<body>
  <h1>Organized Grocery List</h1>

<div id="pantry">
  <h2>Pantry Items</h2>
  <section class="dry-goods">
    <h3>Dry Goods</h3>
    <ul>
      <li>Jasmine Rice</li>
      <li>Mac & Cheese</li>
      <li>Chips</li>
    </ul>
  </section>
  
  <section class="canned">
    <h3>Canned</h3>
    <ul>
      <li>Corn</li>
      <li>Green Beans</li>
      <li>Jalapenos</li>
    </ul>
  </section>
</div>

<div id="cold-items">
  <h2>Cold Items</h2>
  <section class="fridge">
    <h3>Fridge</h3>
    <ol>
      <li>Lunch Meat</li>
      <li>Cheese</li>
      <li>Milk</li>
    </ol>
  </section>

  <section class="freezer">
    <h3>Freezer</h3>
    <ol>
      <li>Pizza Rolls</li>
      <li>Chicken Nuggets</li>
      <li>Corn Dogs</li>
    </ol>

  </section>

</div>
  
</body>
</html>
