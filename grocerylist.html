<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="grocerylist.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
</head>
<body>
  <h1>Organized Grocery List</h1>

<div id="pantry">
  <h2>Pantry Items</h2>
  <section class="dry-goods">
    <h3>Dry Goods</h3>
    <ul>
      <li>Jasmine Rice</li>
      <li>Mac & Cheese</li>
      <li>Chips</li>
    </ul>
  </section>
  
  <section class="canned">
    <h3>Canned</h3>
    <ul>
      <li>Corn</li>
      <li>Green Beans</li>
      <li>Jalapenos</li>
    </ul>
  </section>
</div>
<img src="https://media.istockphoto.com/id/1650515740/vector/angry-hot-pepper-mascot-funny-cartoon-chili.jpg?s=612x612&w=0&k=20&c=pAJUurASOSHh9AeNDR23zaVXLohyBSTUI6nNoN_-aCQ=" height="25%" width="25%"/>

<div id="cold-items">
  <h2>Cold Items</h2>
  <section class="fridge">
    <h3>Fridge</h3>
    <ol>
      <li>Lunch Meat</li>
      <li>Cheese</li>
      <li>Milk</li>
    </ol>
  </section>

  <section class="freezer">
    <h3>Freezer</h3>
    <ol>
      <li>Pizza Rolls</li>
      <li>Chicken Nuggets</li>
      <li>Corn Dogs</li>
    </ol>
  </section>
</div>
<img src="https://img.freepik.com/free-vector/watercolor-corn-dog-illustration_23-2149477021.jpg" height="25%" width="25%"/>"
  
</body>
</html>
